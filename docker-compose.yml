version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  mysqldb:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sasa
      MYSQL_DATABASE: microservicios_db
      MYSQL_PASSWORD: sasa
    ports:
      - "3307:3306"
    volumes:
      - ./mysql:/var/lib/mysql

  client-person:
    image: client-person-microservice
    container_name: client-person
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
      - mysqldb

  account-movement:
    image: account-movement-microservice
    container_name: account-movement
    ports:
      - "8081:8081"
    depends_on:
      - rabbitmq
      - mysqldb